        body {

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff5370;
            margin: 0 auto;
            transform: rotate(45deg);
            animation: heartbeat 1s infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background-color: #ff5370;
        }

        .heart:before {
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
        }

        .heart:after {
            border-radius: 50px 50px 50px 0;
            transform: rotate(-45deg);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.8);
            }
        }

        audio {
            display: none;
        }

        img {
            width: 200px;
            border-radius: 50%;
            transition: transform .2s;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
